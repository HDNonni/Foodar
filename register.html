            <h2 class="registerPage">Register</h2>

    <div class="container">
        <div class="row">
            <form class="column" action = "">
                <div class="formHeadings">Details: </div>
                <div>
                    <label id="email1" for="email">Please enter your Email</label>
                    <input type="email" name="email" value="Email" id="email" required>

                    <label for="pwd">Please enter your Password</label>
                    <input type="password" name="password" id="pwd" required>

                    <label for="name">Please enter your First Name</label>
                    <input type="text" name="firstName" id="name" required>

                    <label for="lName">Please enter your Last Name</label>
                    <input type="text" name="lastName" id="lName" required>
                </div>
            </form>

            <form class="column" action = "">
                <div id="addressHeading" class="formHeadings">Address:</div>
                <div>
                    <label for="address" id="addressField">Please enter your StreetNumber</label>
                    <input type="number" name="address" value="" id="address" required>

                    <label for="street" id="streetField">Please enter your Street Name</label>
                    <input type="text" name="street" id="street" required>

                    <label for="city" id="cityField">Please enter your City and State</label>
                    <input type="text" name="city" id="city" required>

                    <label for="zip" id="zipField">Please enter your Zipcode</label>
                    <input type="text" name="zip" id="zip" required>
                </div>
            </form>
        </div>
        <input type = "submit" id = "submit" value = "Submit">
